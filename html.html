<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: square;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Esta é a minha primeira página HTML. Aqui estão algumas coisas que eu gosto:</p>
    <ul>
        <li>Programação</li>
        <li>Jogos</li>
        <li>Viajar</li>
    </ul>
    <p>Visite meu <a href="https://github.com/luharthur" target="_blank">GitHub</a> para ver mais projetos.</p>
</body>
</html>
